<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrushangi's Digital Playground</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00bcd4, #ff6347);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Heading Styling */
        h1 {
            font-size: 3rem;
            color: #fff;
            margin: 0;
            font-family: 'Cursive', sans-serif;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Greeting Text */
        p {
            font-size: 1.5rem;
            color: #fefefe;
            margin: 20px;
            font-weight: lighter;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Projects Section */
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        /* Project Links Styling */
        .project-link {
            display: inline-block;
            background-color: #2ecc71;
            padding: 20px 40px;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: popIn 1s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .project-link:hover {
            transform: scale(1.1);
            background-color: #27ae60;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Hello Guyss</h1>
    <p>Welcome to My Projects! Below are all of my exciting projects. Explore and enjoy!</p>

    <div class="projects-container">
        <a href="Resume.html" class="project-link">Resume</a>
        <a href="CustomerFeedBackForm.html" class="project-link"> Customer Feedback Form</a>
        <a href="Zombie Apocalypse Dice Battle.html" class="project-link">Zombie Apocalypse Dice Battle</a>
        <a href="3D_calculator.html" class="project-link">3D Calculator</a>
        <a href="Counter.html" class="project-link">Counter</a>
        <a href="Random.html" class="project-link">Random</a>
        <a href="Conveter.html" class="project-link">Converter</a>
        <a href="RandomNumberGusser.html" class="project-link">Random Number Guesser</a>
        <a href="RandomPasswordGenerator.html" class="project-link">Random Password Generator</a>
        <a href="ImageClassification.html" class="project-link">Image Classification</a>
        <a href="Attendance.html" class="project-link"> Class Attendance System</a>
    </div>
</body>
</html>
