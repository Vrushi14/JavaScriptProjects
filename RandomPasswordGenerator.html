<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .length-display {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            color: #667eea;
            min-width: 40px;
            text-align: center;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .password-output {
            position: relative;
            margin-bottom: 20px;
        }

        .password-display {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            background: #f9f9f9;
            word-break: break-all;
            min-height: 52px;
            resize: none;
            outline: none;
        }

        .password-display:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .copy-btn.copied {
            background: #4caf50;
        }

        .strength-meter {
            margin-top: 15px;
        }

        .strength-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-text {
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .weak { background: #ff4757; }
        .medium { background: #ffa502; }
        .strong { background: #2ed573; }
        .very-strong { background: #1e90ff; }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="form-group">
            <label for="length">Password Length: <span class="length-display" id="lengthDisplay">12</span></label>
            <input type="range" id="length" min="4" max="50" value="12">
        </div>

        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Uppercase (A-Z)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Lowercase (a-z)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Numbers (0-9)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Symbols (!@#$...)</label>
            </div>
        </div>

        <button class="generate-btn" onclick="generatePassword()">
            ‚ö° Generate Password
        </button>

        <div class="password-output">
            <textarea class="password-display" id="passwordOutput" placeholder="Your generated password will appear here..." readonly></textarea>
            <button class="copy-btn" id="copyBtn" onclick="copyPassword()">Copy</button>
        </div>

        <div class="strength-meter">
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">Generate a password to see strength</div>
        </div>
    </div>

    <script>
        const lengthSlider = document.getElementById('length');
        const lengthDisplay = document.getElementById('lengthDisplay');
        const uppercaseCheck = document.getElementById('uppercase');
        const lowercaseCheck = document.getElementById('lowercase');
        const numbersCheck = document.getElementById('numbers');
        const symbolsCheck = document.getElementById('symbols');
        const passwordOutput = document.getElementById('passwordOutput');
        const copyBtn = document.getElementById('copyBtn');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        // Character sets
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // Update length display when slider changes
        lengthSlider.addEventListener('input', function() {
            lengthDisplay.textContent = this.value;
        });

        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            let availableChars = '';
            let password = '';

            // Build character set based on selected options
            if (uppercaseCheck.checked) availableChars += charSets.uppercase;
            if (lowercaseCheck.checked) availableChars += charSets.lowercase;
            if (numbersCheck.checked) availableChars += charSets.numbers;
            if (symbolsCheck.checked) availableChars += charSets.symbols;

            // Check if at least one option is selected
            if (availableChars === '') {
                alert('Please select at least one character type!');
                return;
            }

            // Ensure password contains at least one character from each selected type
            if (uppercaseCheck.checked) {
                password += getRandomChar(charSets.uppercase);
            }
            if (lowercaseCheck.checked) {
                password += getRandomChar(charSets.lowercase);
            }
            if (numbersCheck.checked) {
                password += getRandomChar(charSets.numbers);
            }
            if (symbolsCheck.checked) {
                password += getRandomChar(charSets.symbols);
            }

            // Fill the rest of the password length with random characters
            for (let i = password.length; i < length; i++) {
                password += getRandomChar(availableChars);
            }

            // Shuffle the password to randomize the guaranteed characters
            password = shuffleString(password);

            passwordOutput.value = password;
            updateStrengthMeter(password);
            
            // Reset copy button
            copyBtn.textContent = 'Copy';
            copyBtn.classList.remove('copied');
        }

        function getRandomChar(chars) {
            return chars.charAt(Math.floor(Math.random() * chars.length));
        }

        function shuffleString(str) {
            return str.split('').sort(() => Math.random() - 0.5).join('');
        }

        function copyPassword() {
            if (passwordOutput.value === '') {
                alert('Generate a password first!');
                return;
            }

            passwordOutput.select();
            document.execCommand('copy');
            
            copyBtn.textContent = 'Copied!';
            copyBtn.classList.add('copied');
            
            setTimeout(() => {
                copyBtn.textContent = 'Copy';
                copyBtn.classList.remove('copied');
            }, 2000);
        }

        function updateStrengthMeter(password) {
            let score = 0;
            let feedback = '';

            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^A-Za-z0-9]/.test(password)) score += 1;
            if (password.length >= 16) score += 1;

            const percentage = (score / 7) * 100;
            
            if (score <= 2) {
                strengthFill.className = 'strength-fill weak';
                feedback = 'Weak';
            } else if (score <= 4) {
                strengthFill.className = 'strength-fill medium';
                feedback = 'Medium';
            } else if (score <= 5) {
                strengthFill.className = 'strength-fill strong';
                feedback = 'Strong';
            } else {
                strengthFill.className = 'strength-fill very-strong';
                feedback = 'Very Strong';
            }

            strengthFill.style.width = percentage + '%';
            strengthText.textContent = `Password Strength: ${feedback}`;
        }

        // Generate initial password
        generatePassword();
    </script>
</body>
</html>
