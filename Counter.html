<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Counter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .setup-screen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 95%;
            animation: fadeIn 0.8s ease-out;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: white;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .setup-form {
            margin: 2rem 0;
        }

        .input-group {
            margin: 1rem 0;
        }

        .input-group label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .input-group input, .input-group select {
            padding: 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(173, 216, 232);
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .player-inputs {
            display: grid;
            gap: 1rem;
            margin: 1rem 0;
        }

        .player-input {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(68, 160, 141, 0.4);
            font-weight: bold;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(68, 160, 141, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 1.5rem;
            border: 3px solid;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .player-card.winner {
            animation: winnerGlow 2s infinite;
        }

        @keyframes winnerGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .player-counter {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin: 1rem 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .player-counter.pulse {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .player-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .increment-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .decrement-btn {
            background: linear-gradient(135deg, #ffa726, #ff7043);
        }

        .reset-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .power-btn {
            background: linear-gradient(135deg, #9c27b0, #673ab7);
        }

        .player-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin: 1rem 0;
            font-size: 0.8rem;
        }

        .stat-mini {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 10px;
            color: white;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .global-stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .global-stat {
            text-align: center;
            color: white;
        }

        .global-stat-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .global-stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .power-ups {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .power-up {
            background: linear-gradient(135deg, #e91e63, #ad1457);
            border: none;
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .power-up:hover {
            transform: scale(1.05);
        }

        .power-up.active {
            animation: powerUpGlow 1s infinite;
        }

        @keyframes powerUpGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(233, 30, 99, 0.5); }
            50% { box-shadow: 0 0 25px rgba(233, 30, 99, 0.8); }
        }

        .timer-display {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .combo-meter {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .combo-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .floating-text {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1.5s ease-out forwards;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { transform: translateY(-25px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-50px) scale(1); }
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 1s ease-out forwards;
        }

        @keyframes particle {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0) translate(var(--dx), var(--dy)); }
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
        }

        .leaderboard-item.first {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 193, 7, 0.3));
        }

        .sound-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .sound-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 0.2rem;
        }

        @media (max-width: 768px) {
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .game-container {
                padding: 1rem;
            }
            
            .player-counter {
                font-size: 2.5rem;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Sound Controls -->
    <div class="sound-controls">
        <button class="sound-btn" id="soundToggle">🔊</button>
        <button class="sound-btn" id="musicToggle">🎵</button>
    </div>

    <!-- Setup Screen -->
    <div class="setup-screen" id="setupScreen">
        <h1>🎮 Multiplayer Counter Game</h1>
        <div class="setup-form">
            <div class="input-group">
                <label>Number of Players:</label>
                <select id="playerCount">
                    <option value="2">2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                    <option value="5">5 Players</option>
                    <option value="6">6 Players</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Game Mode:</label>
                <select id="gameMode">
                    <option value="classic">Classic - First to 100</option>
                    <option value="timed">Timed - 60 seconds</option>
                    <option value="survival">Survival - Last player standing</option>
                    <option value="race">Speed Race - First to target</option>
                </select>
            </div>
            
            <div class="player-inputs" id="playerInputs">
                <!-- Player inputs will be generated here -->
            </div>
            
            <button class="btn" onclick="startGame()">🚀 Start Game</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="game-container" id="gameContainer">
        <h1 id="gameTitle">🎮 Multiplayer Counter Game</h1>
        
        <div class="timer-display" id="timerDisplay" style="display: none;"></div>
        
        <div class="global-stats">
            <div class="global-stat">
                <div class="global-stat-number" id="totalMoves">0</div>
                <div class="global-stat-label">Total Moves</div>
            </div>
            <div class="global-stat">
                <div class="global-stat-number" id="gameTime">0</div>
                <div class="global-stat-label">Game Time (s)</div>
            </div>
            <div class="global-stat">
                <div class="global-stat-number" id="highestScore">0</div>
                <div class="global-stat-label">Highest Score</div>
            </div>
        </div>

        <div class="power-ups" id="powerUps">
            <button class="power-up" onclick="activatePowerUp('double')">⚡ Double Points</button>
            <button class="power-up" onclick="activatePowerUp('freeze')">❄️ Freeze Others</button>
            <button class="power-up" onclick="activatePowerUp('boost')">🚀 Speed Boost</button>
            <button class="power-up" onclick="activatePowerUp('steal')">🎯 Steal Points</button>
        </div>

        <div class="players-grid" id="playersGrid">
            <!-- Player cards will be generated here -->
        </div>

        <div class="leaderboard" id="leaderboard">
            <h3 style="color: white; text-align: center; margin-bottom: 1rem;">🏆 Live Leaderboard</h3>
            <div id="leaderboardList"></div>
        </div>

        <div class="game-controls">
            <button class="btn" onclick="resetGame()">🔄 Reset Game</button>
            <button class="btn" onclick="pauseGame()" id="pauseBtn">⏸️ Pause</button>
            <button class="btn" onclick="showSetup()">⚙️ New Game</button>
        </div>
    </div>

    <script>
        class MultiplayerCounterGame {
            constructor() {
                this.players = [];
                this.gameMode = 'classic';
                this.gameState = 'setup'; // setup, playing, paused, ended
                this.gameTimer = 0;
                this.gameInterval = null;
                this.totalMoves = 0;
                this.powerUps = new Map();
                this.sounds = {
                    enabled: true,
                    music: true
                };
                this.combos = new Map();
                
                this.initializeSetup();
                this.bindGlobalEvents();
            }

            initializeSetup() {
                this.updatePlayerInputs();
                document.getElementById('playerCount').addEventListener('change', () => {
                    this.updatePlayerInputs();
                });
            }

            updatePlayerInputs() {
                const count = parseInt(document.getElementById('playerCount').value);
                const container = document.getElementById('playerInputs');
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b'];
                
                container.innerHTML = '';
                
                for (let i = 0; i < count; i++) {
                    const playerInput = document.createElement('div');
                    playerInput.className = 'player-input';
                    playerInput.innerHTML = `
                        <input type="color" class="color-picker" value="${colors[i]}" id="color${i}">
                        <input type="text" placeholder="Player ${i + 1} Name" id="name${i}" maxlength="15">
                    `;
                    container.appendChild(playerInput);
                }
            }

            bindGlobalEvents() {
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (this.gameState !== 'playing') return;
                    
                    const key = e.key.toLowerCase();
                    const playerIndex = parseInt(key) - 1;
                    
                    if (playerIndex >= 0 && playerIndex < this.players.length) {
                        if (e.shiftKey) {
                            this.decrementPlayer(playerIndex);
                        } else {
                            this.incrementPlayer(playerIndex);
                        }
                    }
                    
                    if (key === ' ') {
                        e.preventDefault();
                        this.pauseGame();
                    }
                });

                // Sound controls
                document.getElementById('soundToggle').addEventListener('click', () => {
                    this.sounds.enabled = !this.sounds.enabled;
                    document.getElementById('soundToggle').textContent = this.sounds.enabled ? '🔊' : '🔇';
                });

                document.getElementById('musicToggle').addEventListener('click', () => {
                    this.sounds.music = !this.sounds.music;
                    document.getElementById('musicToggle').textContent = this.sounds.music ? '🎵' : '🎶';
                });
            }

            startGame() {
                const playerCount = parseInt(document.getElementById('playerCount').value);
                this.gameMode = document.getElementById('gameMode').value;
                this.players = [];
                
                // Create players
                for (let i = 0; i < playerCount; i++) {
                    const name = document.getElementById(`name${i}`).value || `Player ${i + 1}`;
                    const color = document.getElementById(`color${i}`).value;
                    
                    this.players.push({
                        id: i,
                        name: name,
                        color: color,
                        score: 0,
                        clicks: 0,
                        combo: 0,
                        powerUps: [],
                        frozen: false,
                        lastClick: 0
                    });
                }
                
                this.gameState = 'playing';
                this.gameTimer = 0;
                this.totalMoves = 0;
                
                this.setupGameUI();
                this.startGameTimer();
                
                document.getElementById('setupScreen').classList.add('hidden');
                document.getElementById('gameContainer').style.display = 'block';
            }

            setupGameUI() {
                const grid = document.getElementById('playersGrid');
                grid.innerHTML = '';
                
                this.players.forEach((player, index) => {
                    const card = document.createElement('div');
                    card.className = 'player-card';
                    card.style.borderColor = player.color;
                    card.id = `player-${index}`;
                    
                    card.innerHTML = `
                        <div class="player-name" style="color: ${player.color}">${player.name}</div>
                        <div class="player-counter" id="counter-${index}">0</div>
                        <div class="combo-meter">
                            <div class="combo-fill" id="combo-${index}"></div>
                        </div>
                        <div class="player-controls">
                            <button class="player-btn increment-btn" onclick="game.incrementPlayer(${index})">+1</button>
                            <button class="player-btn increment-btn" onclick="game.incrementPlayer(${index}, 5)">+5</button>
                            <button class="player-btn decrement-btn" onclick="game.decrementPlayer(${index})">-1</button>
                            <button class="player-btn power-btn" onclick="game.activatePlayerPower(${index})">⚡</button>
                            <button class="player-btn reset-btn" onclick="game.resetPlayer(${index})">Reset</button>
                        </div>
                        <div class="player-stats">
                            <div class="stat-mini">
                                <div id="clicks-${index}">0</div>
                                <div>Clicks</div>
                            </div>
                            <div class="stat-mini">
                                <div id="combo-count-${index}">0</div>
                                <div>Combo</div>
                            </div>
                            <div class="stat-mini">
                                <div id="rate-${index}">0</div>
                                <div>Rate/min</div>
                            </div>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
                
                // Set game title based on mode
                const titles = {
                    'classic': '🎯 First to 100 Wins!',
                    'timed': '⏰ 60 Second Challenge!',
                    'survival': '💀 Last Player Standing!',
                    'race': '🏁 Speed Race!'
                };
                document.getElementById('gameTitle').textContent = titles[this.gameMode];
                
                if (this.gameMode === 'timed') {
                    document.getElementById('timerDisplay').style.display = 'block';
                }
            }

            startGameTimer() {
                this.gameInterval = setInterval(() => {
                    this.gameTimer++;
                    this.updateGlobalStats();
                    this.updatePlayerRates();
                    this.updateLeaderboard();
                    
                    if (this.gameMode === 'timed') {
                        const timeLeft = 60 - this.gameTimer;
                        document.getElementById('timerDisplay').textContent = `⏰ Time Left: ${timeLeft}s`;
                        
                        if (timeLeft <= 0) {
                            this.endGame();
                        }
                    }
                    
                    this.checkWinConditions();
                }, 1000);
            }

            incrementPlayer(playerIndex, amount = 1) {
                if (this.gameState !== 'playing') return;
                if (this.players[playerIndex].frozen) return;
                
                const player = this.players[playerIndex];
                const now = Date.now();
                
                // Check for combo
                if (now - player.lastClick < 1000) {
                    player.combo = Math.min(player.combo + 1, 10);
                } else {
                    player.combo = 0;
                }
                
                player.lastClick = now;
                
                // Apply power-ups
                let finalAmount = amount;
                if (this.powerUps.has('double') && this.powerUps.get('double').includes(playerIndex)) {
                    finalAmount *= 2;
                }
                
                // Combo bonus
                if (player.combo > 3) {
                    finalAmount += Math.floor(player.combo / 2);
                }
                
                player.score += finalAmount;
                player.clicks++;
                this.totalMoves++;
                
                this.updatePlayerDisplay(playerIndex);
                this.createParticles(playerIndex, finalAmount);
                this.playSound('increment');
                
                if (finalAmount > amount) {
                    this.showFloatingText(playerIndex, `+${finalAmount}`, '#4ecdc4');
                }
            }

            decrementPlayer(playerIndex, amount = 1) {
                if (this.gameState !== 'playing') return;
                if (this.players[playerIndex].frozen) return;
                
                const player = this.players[playerIndex];
                player.score = Math.max(0, player.score - amount);
                player.clicks++;
                this.totalMoves++;
                
                this.updatePlayerDisplay(playerIndex);
                this.showFloatingText(playerIndex, `-${amount}`, '#ff6b6b');
                this.playSound('decrement');
            }

            resetPlayer(playerIndex) {
                if (this.gameState !== 'playing') return;
                
                this.players[playerIndex].score = 0;
                this.players[playerIndex].combo = 0;
                this.updatePlayerDisplay(playerIndex);
                this.playSound('reset');
            }

            updatePlayerDisplay(playerIndex) {
                const player = this.players[playerIndex];
                const counter = document.getElementById(`counter-${playerIndex}`);
                const comboFill = document.getElementById(`combo-${playerIndex}`);
                const clicks = document.getElementById(`clicks-${playerIndex}`);
                const comboCount = document.getElementById(`combo-count-${playerIndex}`);
                
                counter.textContent = player.score;
                counter.classList.add('pulse');
                setTimeout(() => counter.classList.remove('pulse'), 300);
                
                clicks.textContent = player.clicks;
                comboCount.textContent = player.combo;
                
                // Update combo meter
                const comboPercent = (player.combo / 10) * 100;
                comboFill.style.width = `${comboPercent}%`;
                
                if (player.combo > 5) {
                    comboFill.style.background = 'linear-gradient(90deg, #f39c12, #e67e22)';
                } else {
                    comboFill.style.background = 'linear-gradient(90deg, #4ecdc4, #44a08d)';
                }
            }

            updatePlayerRates() {
                this.players.forEach((player, index) => {
                    const rate = this.gameTimer > 0 ? Math.round((player.clicks / this.gameTimer) * 60) : 0;
                    document.getElementById(`rate-${index}`).textContent = rate;
                });
            }

            updateGlobalStats() {
                document.getElementById('totalMoves').textContent = this.totalMoves;
                document.getElementById('gameTime').textContent = this.gameTimer;
                
                const highestScore = Math.max(...this.players.map(p => p.score));
                document.getElementById('highestScore').textContent = highestScore;
            }

            updateLeaderboard() {
                const sorted = [...this.players].sort((a, b) => b.score - a.score);
                const list = document.getElementById('leaderboardList');
                list.innerHTML = '';
                
                sorted.forEach((player, index) => {
                    const item = document.createElement('div');
                    item.className = `leaderboard-item ${index === 0 ? 'first' : ''}`;
                    item.innerHTML = `
                        <span>${index + 1}. ${player.name}</span>
                        <span style="color: ${player.color}; font-weight: bold;">${player.score}</span>
                    `;
                    list.appendChild(item);
                });
            }

            activatePowerUp(type) {
                if (this.gameState !== 'playing') return;
                
                const button = event.target;
                button.classList.add('active');
                
                switch (type) {
                    case 'double':
                        this.powerUps.set('double', [...Array(this.players.length).keys()]);
                        setTimeout(() => {
                            this.powerUps.delete('double');
                            button.classList.remove('active');
                        }, 10000);
                        break;
                        
                    case 'freeze':
                        this.players.forEach((player, index) => {
                            if (index !== 0) player.frozen = true; // Freeze all except player 1
                        });
                        setTimeout(() => {
                            this.players.forEach(player => player.frozen = false);
                            button.classList.remove('active');
                        }, 5000);
                        break;
                        
                    case 'boost':
                        // Speed boost is handled in the increment function
                        setTimeout(() => button.classList.remove('active'), 8000);
                        break;
                        
                    case 'steal':
                        // Steal points from others and give to random player
                        const stealer = Math.floor(Math.random() * this.players.length);
                        let totalStolen = 0;
                        this.players.forEach((player, index) => {
                            if (index !== stealer && player.score > 0) {
                                const stolen = Math.min(5, player.score);
                                player.score -= stolen;
                                totalStolen += stolen;
                                this.updatePlayerDisplay(index);
                            }
                        });
                        this.players[stealer].score += totalStolen;
                        this.updatePlayerDisplay(stealer);
                        this.showFloatingText(stealer, `Stolen +${totalStolen}!`, '#e91e63');
                        setTimeout(() => button.classList.remove('active'), 3000);
                        break;
                }
                
                this.playSound('powerup');
            }

            activatePlayerPower(playerIndex) {
                if (this.gameState !== 'playing') return;
                
                const player = this.players[playerIndex];
                if (player.combo < 5) return; // Need combo to use power
                
                // Reset combo and activate power based on player position
                player.combo = 0;
                this.updatePlayerDisplay(playerIndex);
                
                const powers = ['heal', 'multiply', 'shield', 'lightning', 'magnet'];
                const power = powers[playerIndex % powers.length];
                
                switch (power) {
                    case 'heal':
                        player.score += 10;
                        this.showFloatingText(playerIndex, 'Heal +10!', '#2ecc71');
                        break;
                    case 'multiply':
                        player.score *= 1.5;
                        player.score = Math.floor(player.score);
                        this.showFloatingText(playerIndex, 'Multiply x1.5!', '#f39c12');
                        break;
                    case 'shield':
                        player.frozen = false; // Remove any freeze effects
                        this.showFloatingText(playerIndex, 'Shield!', '#3498db');
                        break;
                    case 'lightning':
                        // Damage other players
                        this.players.forEach((p, i) => {
                            if (i !== playerIndex) {
                                p.score = Math.max(0, p.score - 3);
                                this.updatePlayerDisplay(i);
                            }
                        });
                        this.showFloatingText(playerIndex, 'Lightning!', '#9b59b6');
                        break;
                    case 'magnet':
                        // Steal 2 points from each player
                        let magnetStolen = 0;
                        this.players.forEach((p, i) => {
                            if (i !== playerIndex && p.score >= 2) {
                                p.score -= 2;
                                magnetStolen += 2;
                                this.updatePlayerDisplay(i);
                            }
                        });
                        player.score += magnetStolen;
                        this.showFloatingText(playerIndex, `Magnet +${magnetStolen}!`, '#e74c3c');
                        break;
                }
                
                this.updatePlayerDisplay(playerIndex);
                this.playSound('powerup');
            }

            checkWinConditions() {
                const highestScore = Math.max(...this.players.map(p => p.score));
                
                switch (this.gameMode) {
                    case 'classic':
                        if (highestScore >= 100) {
                            this.endGame();
                        }
                        break;
                    case 'survival':
                        // Check if only one player has points
                        const playersWithPoints = this.players.filter(p => p.score > 0).length;
                        if (playersWithPoints <= 1 && this.gameTimer > 10) {
                            this.endGame();
                        }
                        break;
                    case 'race':
                        if (highestScore >= 50) {
                            this.endGame();
                        }
                        break;
                }
            }

            endGame() {
                this.gameState = 'ended';
                clearInterval(this.gameInterval);
                
                const winners = this.players.filter(p => p.score === Math.max(...this.players.map(pl => pl.score)));
                
                // Highlight winners
                winners.forEach(winner => {
                    const card = document.getElementById(`player-${winner.id}`);
                    card.classList.add('winner');
                });
                
                // Show victory message
                const winnerNames = winners.map(w => w.name).join(' & ');
                this.showGameMessage(`🏆 ${winnerNames} Wins!`);
                
                this.playSound('victory');
                this.createVictoryParticles();
            }

            showGameMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.9);
                    color: white;
                    padding: 2rem;
                    border-radius: 20px;
                    font-size: 2rem;
                    font-weight: bold;
                    text-align: center;
                    z-index: 1000;
                    animation: fadeIn 0.5s ease;
                `;
                messageDiv.textContent = message;
                document.body.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.style.opacity = '0';
                    setTimeout(() => messageDiv.remove(), 500);
                }, 3000);
            }

            createParticles(playerIndex, amount) {
                const card = document.getElementById(`player-${playerIndex}`);
                const rect = card.getBoundingClientRect();
                
                for (let i = 0; i < Math.min(amount, 10); i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.cssText = `
                        left: ${rect.left + rect.width / 2}px;
                        top: ${rect.top + rect.height / 2}px;
                        background: ${this.players[playerIndex].color};
                        --dx: ${(Math.random() - 0.5) * 200}px;
                        --dy: ${(Math.random() - 0.5) * 200}px;
                    `;
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 1000);
                }
            }

            createVictoryParticles() {
                const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.cssText = `
                            left: ${Math.random() * window.innerWidth}px;
                            top: ${Math.random() * window.innerHeight}px;
                            background: ${colors[Math.floor(Math.random() * colors.length)]};
                            width: 12px;
                            height: 12px;
                            --dx: ${(Math.random() - 0.5) * 400}px;
                            --dy: ${(Math.random() - 0.5) * 400}px;
                        `;
                        document.body.appendChild(particle);
                        setTimeout(() => particle.remove(), 2000);
                    }, i * 50);
                }
            }

            showFloatingText(playerIndex, text, color) {
                const card = document.getElementById(`player-${playerIndex}`);
                const rect = card.getBoundingClientRect();
                
                const floating = document.createElement('div');
                floating.className = 'floating-text';
                floating.textContent = text;
                floating.style.cssText = `
                    left: ${rect.left + rect.width / 2}px;
                    top: ${rect.top + 50}px;
                    color: ${color};
                    transform: translateX(-50%);
                `;
                
                document.body.appendChild(floating);
                setTimeout(() => floating.remove(), 1500);
            }

            playSound(type) {
                if (!this.sounds.enabled) return;
                
                // Create audio context for sound effects
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                const frequencies = {
                    increment: 800,
                    decrement: 400,
                    reset: 200,
                    powerup: 1000,
                    victory: 1200
                };
                
                oscillator.frequency.setValueAtTime(frequencies[type] || 600, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            }

            pauseGame() {
                if (this.gameState === 'playing') {
                    this.gameState = 'paused';
                    clearInterval(this.gameInterval);
                    document.getElementById('pauseBtn').textContent = '▶️ Resume';
                    this.showGameMessage('⏸️ Game Paused');
                } else if (this.gameState === 'paused') {
                    this.gameState = 'playing';
                    this.startGameTimer();
                    document.getElementById('pauseBtn').textContent = '⏸️ Pause';
                }
            }

            resetGame() {
                this.gameState = 'playing';
                this.gameTimer = 0;
                this.totalMoves = 0;
                
                this.players.forEach((player, index) => {
                    player.score = 0;
                    player.clicks = 0;
                    player.combo = 0;
                    player.frozen = false;
                    player.lastClick = 0;
                    this.updatePlayerDisplay(index);
                    
                    const card = document.getElementById(`player-${index}`);
                    card.classList.remove('winner');
                });
                
                this.powerUps.clear();
                document.querySelectorAll('.power-up').forEach(btn => btn.classList.remove('active'));
                
                clearInterval(this.gameInterval);
                this.startGameTimer();
                
                this.playSound('reset');
            }

            showSetup() {
                this.gameState = 'setup';
                clearInterval(this.gameInterval);
                
                document.getElementById('setupScreen').classList.remove('hidden');
                document.getElementById('gameContainer').style.display = 'none';
            }
        }

        // Global game instance
        let game;

        // Global functions for HTML onclick events
        function startGame() {
            game = new MultiplayerCounterGame();
            game.startGame();
        }

        function resetGame() {
            if (game) game.resetGame();
        }

        function pauseGame() {
            if (game) game.pauseGame();
        }

        function showSetup() {
            if (game) game.showSetup();
        }

        function activatePowerUp(type) {
            if (game) game.activatePowerUp(type);
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            // Auto-focus first player name input
            setTimeout(() => {
                const firstInput = document.getElementById('name0');
                if (firstInput) firstInput.focus();
            }, 100);
        });

        // Add some easter eggs
        let konamiCode = [];
        const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];

        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.code);
            if (konamiCode.length > konamiSequence.length) {
                konamiCode.shift();
            }
            
            if (konamiCode.length === konamiSequence.length && 
                konamiCode.every((key, index) => key === konamiSequence[index])) {
                // Easter egg: Rainbow mode
                document.body.style.animation = 'rainbow 2s infinite';
                setTimeout(() => document.body.style.animation = '', 10000);
            }
        });

        // Add rainbow animation for easter egg
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rainbow {
                0% { filter: hue-rotate(0deg); }
                100% { filter: hue-rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
