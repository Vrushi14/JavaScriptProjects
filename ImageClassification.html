<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Explorer - AI Marine Life Classifier</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow-x: hidden;
      }

      /* Animated Background */
      .ocean-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.1;
      }

      .wave {
        position: absolute;
        width: 200%;
        height: 200px;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        border-radius: 50%;
        animation: wave 6s ease-in-out infinite;
      }

      .wave:nth-child(1) { top: 20%; animation-delay: 0s; }
      .wave:nth-child(2) { top: 40%; animation-delay: -2s; }
      .wave:nth-child(3) { top: 60%; animation-delay: -4s; }
      .wave:nth-child(4) { top: 80%; animation-delay: -6s; }

      @keyframes wave {
        0%, 100% { transform: translateX(-50%) rotate(0deg); }
        50% { transform: translateX(-50%) rotate(180deg); }
      }

      /* Floating particles */
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: float 8s linear infinite;
      }

      @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        animation: slideDown 1s ease-out;
      }

      @keyframes slideDown {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .main-title {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #00f2fe, #4facfe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        text-shadow: 0 4px 20px rgba(0, 242, 254, 0.3);
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.2rem;
        font-weight: 300;
      }

      .game-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        padding: 2.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 1s ease-out 0.3s both;
      }

      @keyframes fadeInUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .status-display {
        text-align: center;
        padding: 1.5rem;
        margin-bottom: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        color: white;
        font-weight: 500;
        position: relative;
        overflow: hidden;
      }

      .status-display.loading::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      .upload-zone {
        position: relative;
        text-align: center;
        margin: 2rem 0;
        transition: all 0.3s ease;
      }

      .file-input {
        display: none;
      }

      .upload-area {
        display: block;
        padding: 3rem 2rem;
        border: 3px dashed rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
      }

      .upload-area:hover {
        border-color: #4facfe;
        background: rgba(79, 172, 254, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(79, 172, 254, 0.2);
      }

      .upload-area.dragover {
        border-color: #00f2fe;
        background: rgba(0, 242, 254, 0.1);
        transform: scale(1.02);
      }

      .upload-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        display: block;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }

      .upload-text {
        color: white;
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .upload-hint {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
      }

      .preview-section {
        margin-top: 2rem;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }

      .preview-section.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .image-preview {
        text-align: center;
        margin-bottom: 2rem;
      }

      .preview-image {
        max-width: 100%;
        max-height: 400px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .preview-image:hover {
        transform: scale(1.02);
      }

      .analysis-section {
        margin-top: 2rem;
      }

      .scanning-animation {
        position: relative;
        text-align: center;
        padding: 2rem;
        margin: 2rem 0;
      }

      .scan-line {
        width: 200px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #4facfe, transparent);
        margin: 1rem auto;
        border-radius: 2px;
        animation: scan 2s ease-in-out infinite;
      }

      @keyframes scan {
        0%, 100% { opacity: 0; transform: scaleX(0.5); }
        50% { opacity: 1; transform: scaleX(1); }
      }

      .results-panel {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 2rem;
        margin-top: 2rem;
      }

      .results-title {
        color: white;
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .prediction-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 1.5rem;
        margin: 1rem 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
        animation: slideInLeft 0.5s ease-out;
      }

      .prediction-card:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateX(5px);
      }

      @keyframes slideInLeft {
        from { transform: translateX(-30px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      .prediction-label {
        color: white;
        font-weight: 600;
        font-size: 1.1rem;
      }

      .confidence-container {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex: 1;
        margin-left: 2rem;
      }

      .confidence-bar-bg {
        flex: 1;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        overflow: hidden;
      }

      .confidence-bar {
        height: 100%;
        background: linear-gradient(90deg, #4facfe, #00f2fe);
        border-radius: 4px;
        transition: width 1s ease-out;
        position: relative;
      }

      .confidence-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: shine 2s infinite;
      }

      @keyframes shine {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .confidence-text {
        color: white;
        font-weight: 600;
        min-width: 50px;
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
      }

      .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
        position: relative;
        overflow: hidden;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: white;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .stats-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 1.5rem;
        text-align: center;
        animation: fadeIn 1s ease-out;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: #4facfe;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
      }

      .hidden {
        display: none !important;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .main-title {
          font-size: 2rem;
        }

        .game-card {
          padding: 1.5rem;
        }

        .upload-area {
          padding: 2rem 1rem;
        }

        .action-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="ocean-bg">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

    <div class="container">
      <div class="header">
        <h1 class="main-title">üåä Ocean Explorer</h1>
        <p class="subtitle">AI-Powered Beach & Marine Life Classifier by Vrushangi</p>
      </div>

      <div class="game-card">
        <div id="status" class="status-display">
          ü§ñ Initializing AI Marine Biologist...
        </div>

        <div class="upload-zone">
          <input type="file" id="imageInput" class="file-input" accept="image/*" />
          <label for="imageInput" class="upload-area" id="uploadArea">
            <span class="upload-icon">üì∏</span>
            <div class="upload-text">Drop your ocean photo here</div>
            <div class="upload-hint">or click to browse ‚Ä¢ JPG, PNG supported</div>
          </label>
        </div>

        <div id="previewSection" class="preview-section">
          <div class="image-preview">
            <img id="previewImage" class="preview-image" alt="Preview" />
          </div>

          <div id="scanningAnimation" class="scanning-animation hidden">
            <div>üîç Analyzing marine life...</div>
            <div class="scan-line"></div>
            <div>Deep learning algorithms at work!</div>
          </div>

          <div id="resultsPanel" class="results-panel hidden">
            <h3 class="results-title">üê† Classification Results</h3>
            <div id="predictions"></div>
          </div>

          <div id="statsPanel" class="stats-panel hidden">
            <div class="stat-card">
              <div class="stat-number" id="totalImages">0</div>
              <div class="stat-label">Images Analyzed</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="avgConfidence">0%</div>
              <div class="stat-label">Avg Confidence</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="topSpecies">-</div>
              <div class="stat-label">Most Common</div>
            </div>
          </div>

          <div class="action-buttons">
            <button id="analyzeBtn" class="btn btn-primary hidden">
              üî¨ Analyze Image
            </button>
            <button id="resetBtn" class="btn btn-secondary hidden">
              üîÑ Try Another
            </button>
            <button id="shareBtn" class="btn btn-secondary hidden">
              üì§ Share Results
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      class OceanExplorer {
        constructor() {
          this.classifier = null;
          this.currentImage = null;
          this.stats = {
            totalImages: 0,
            predictions: [],
            species: {}
          };
          this.init();
        }

        async init() {
          this.setupElements();
          this.setupEventListeners();
          this.createFloatingParticles();
          await this.loadModel();
        }

        setupElements() {
          this.statusEl = document.getElementById('status');
          this.imageInput = document.getElementById('imageInput');
          this.uploadArea = document.getElementById('uploadArea');
          this.previewSection = document.getElementById('previewSection');
          this.previewImage = document.getElementById('previewImage');
          this.scanningAnimation = document.getElementById('scanningAnimation');
          this.resultsPanel = document.getElementById('resultsPanel');
          this.predictions = document.getElementById('predictions');
          this.statsPanel = document.getElementById('statsPanel');
          this.analyzeBtn = document.getElementById('analyzeBtn');
          this.resetBtn = document.getElementById('resetBtn');
          this.shareBtn = document.getElementById('shareBtn');
        }

        setupEventListeners() {
          this.imageInput.addEventListener('change', (e) => this.handleImageSelect(e));
          this.uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
          this.uploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
          this.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));
          this.analyzeBtn.addEventListener('click', () => this.classifyImage());
          this.resetBtn.addEventListener('click', () => this.reset());
          this.shareBtn.addEventListener('click', () => this.shareResults());
        }

        createFloatingParticles() {
          for (let i = 0; i < 20; i++) {
            setTimeout(() => {
              const particle = document.createElement('div');
              particle.className = 'particle';
              particle.style.left = Math.random() * 100 + '%';
              particle.style.animationDelay = Math.random() * 8 + 's';
              particle.style.animationDuration = (8 + Math.random() * 4) + 's';
              document.body.appendChild(particle);

              setTimeout(() => particle.remove(), 12000);
            }, i * 400);
          }

          // Continuously create new particles
          setInterval(() => this.createFloatingParticles(), 8000);
        }

        async loadModel() {
          try {
            this.updateStatus('üß† Loading AI neural networks...', 'loading');
            // For demo purposes, we'll simulate model loading
            await new Promise(resolve => setTimeout(resolve, 2000));
            this.classifier = { loaded: true }; // Placeholder
            this.updateStatus('‚úÖ AI Marine Biologist ready! Upload an ocean photo to begin.', 'success');
          } catch (error) {
            this.updateStatus('‚ùå Failed to load AI model. Please refresh and try again.', 'error');
          }
        }

        updateStatus(message, type = '') {
          this.statusEl.textContent = message;
          this.statusEl.className = `status-display ${type}`;
        }

        handleDragOver(e) {
          e.preventDefault();
          this.uploadArea.classList.add('dragover');
        }

        handleDragLeave(e) {
          e.preventDefault();
          this.uploadArea.classList.remove('dragover');
        }

        handleDrop(e) {
          e.preventDefault();
          this.uploadArea.classList.remove('dragover');
          const files = e.dataTransfer.files;
          if (files.length > 0) {
            this.processImage(files[0]);
          }
        }

        handleImageSelect(e) {
          const file = e.target.files[0];
          if (file) {
            this.processImage(file);
          }
        }

        processImage(file) {
          if (!file.type.startsWith('image/')) {
            this.updateStatus('‚ö†Ô∏è Please select a valid image file.', 'error');
            return;
          }

          const reader = new FileReader();
          reader.onload = (e) => {
            this.previewImage.src = e.target.result;
            this.currentImage = e.target.result;
            this.showPreview();
          };
          reader.readAsDataURL(file);
        }

        showPreview() {
          this.previewSection.classList.add('visible');
          this.analyzeBtn.classList.remove('hidden');
          this.resetBtn.classList.remove('hidden');
          this.updateStatus('üì∏ Image loaded! Click "Analyze Image" to identify marine life.', 'success');
        }

        async classifyImage() {
          if (!this.currentImage) return;

          this.analyzeBtn.disabled = true;
          this.scanningAnimation.classList.remove('hidden');
          this.resultsPanel.classList.add('hidden');
          
          this.updateStatus('üîç AI is analyzing your ocean photo...', 'loading');

          
          await new Promise(resolve => setTimeout(resolve, 3000));

          
          const mockPredictions = this.generateMockPredictions();
          
          this.displayResults(mockPredictions);
          this.updateStats(mockPredictions);
          
          this.scanningAnimation.classList.add('hidden');
          this.resultsPanel.classList.remove('hidden');
          this.statsPanel.classList.remove('hidden');
          this.shareBtn.classList.remove('hidden');
          
          this.analyzeBtn.disabled = false;
          this.updateStatus('üéâ Analysis complete! Check out what we found.', 'success');
        }

        generateMockPredictions() {
          const species = [
            { label: 'üê† Tropical Fish', confidence: 0.87 },
            { label: 'üèñÔ∏è Sandy Beach', confidence: 0.76 },
            { label: 'üåä Ocean Water', confidence: 0.69 },
            { label: 'üêö Seashells', confidence: 0.45 },
            { label: 'ü¶Ä Crab', confidence: 0.32 }
          ];
          
          return species.map(item => ({
            ...item,
            confidence: item.confidence + (Math.random() - 0.5) * 0.2
          })).sort((a, b) => b.confidence - a.confidence);
        }

        displayResults(predictions) {
          this.predictions.innerHTML = '';
          
          predictions.forEach((prediction, index) => {
            setTimeout(() => {
              const card = document.createElement('div');
              card.className = 'prediction-card';
              card.style.animationDelay = `${index * 0.1}s`;
              
              const confidence = Math.max(0, Math.min(1, prediction.confidence));
              const percentage = Math.round(confidence * 100);
              
              card.innerHTML = `
                <div class="prediction-label">${prediction.label}</div>
                <div class="confidence-container">
                  <div class="confidence-bar-bg">
                    <div class="confidence-bar" style="width: ${percentage}%"></div>
                  </div>
                  <div class="confidence-text">${percentage}%</div>
                </div>
              `;
              
              this.predictions.appendChild(card);
            }, index * 150);
          });
        }

        updateStats(predictions) {
          this.stats.totalImages++;
          this.stats.predictions.push(...predictions);
          
          
          predictions.forEach(pred => {
            const species = pred.label;
            this.stats.species[species] = (this.stats.species[species] || 0) + 1;
          });
          // Calculate average confidence
          const avgConfidence = predictions.reduce((sum, pred) => sum + pred.confidence, 0) / predictions.length;
          
          
          const mostCommon = Object.entries(this.stats.species)
            .sort(([,a], [,b]) => b - a)[0];
          
          
          document.getElementById('totalImages').textContent = this.stats.totalImages;
          document.getElementById('avgConfidence').textContent = Math.round(avgConfidence * 100) + '%';
          document.getElementById('topSpecies').textContent = mostCommon ? mostCommon[0] : '-';
        }

        shareResults() {
          if (navigator.share) {
            navigator.share({
              title: 'Ocean Explorer - AI Classification Results',
              text: 'Check out what AI found in my ocean photo!',
              url: window.location.href
            });
          } else {
            
            const text = `üåä Ocean Explorer found marine life in my photo! üê† Check it out at ${window.location.href}`;
            navigator.clipboard.writeText(text).then(() => {
              this.updateStatus('üìã Results copied to clipboard!', 'success');
              setTimeout(() => {
                this.updateStatus('‚úÖ AI Marine Biologist ready! Upload an ocean photo to begin.', 'success');
              }, 2000);
            });
          }
        }

        reset() {
          this.currentImage = null;
          this.previewSection.classList.remove('visible');
          this.resultsPanel.classList.add('hidden');
          this.scanningAnimation.classList.add('hidden');
          this.analyzeBtn.classList.add('hidden');
          this.resetBtn.classList.add('hidden');
          this.shareBtn.classList.add('hidden');
          this.imageInput.value = '';
          this.updateStatus('‚úÖ AI Marine Biologist ready! Upload an ocean photo to begin.', 'success');
        }
      }

      
      document.addEventListener('DOMContentLoaded', () => {
        new OceanExplorer();
      });
    </script>
  </body>
</html>
